<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Popup</title>
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .overlay_error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    .popup_error {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .popup_error .icon {
      font-size: 50px;
      color: #ff4d4f; /* Red color for the FontAwesome icon */
      margin-bottom: 10px;
    }

    .popup_error h2 {
      margin: 0;
      font-size: 24px;
      color: #02284f; /* Match the error theme color */
    }

    .popup_error p {
      font-size: 14px;
      color: #666;
      margin: 10px 0 20px;
    }

    .popup_error button {
      background: #02284f; /* Match the error theme color */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .popup_error button:hover {
      background: #014077;
    }

    .overlay_error.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="overlay_error" id="popup_error">
  <div class="popup_error">
    <div class="icon"><i class="fas fa-times-circle"></i></div> <!-- FontAwesome icon for error -->
    <h2>Error</h2>
    <p>This email is already in use.</p>
    <button onclick="closePopup_error()">OK</button>
  </div>
</div>

<script>
  const popup_error = document.getElementById('popup_error');

  function showPopup_error() {
    popup_error.classList.add('active');
  }

  function closePopup_error() {
    popup_error.classList.remove('active');
  }

  // Automatically show the popup for demonstration
  window.onload = () => {
    showPopup_error();
  };
</script>

</body>
</html>
