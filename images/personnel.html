<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel</title>
    <link rel="stylesheet" href="personnel.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/logo.png">
        </div>
        <div class="admin">WELCOME DICT VIGAN ADMIN</div>
        <div class="profile-icon">&#128100;</div>
    </div>

    <div class="path">
        <a href="dash.html">
            <img src="/images/home-icon.png" alt="Home"> 
        </a>
        <span class="separator">&gt;</span>
        <span> Personnel  </span>
    </div>
    
    <div class="container">
        <div class="tabs">
            <button id="employee-tab" class="active">Personnel</button>
            <button id="removed-tab">Removed Personnel</button>
        </div>
        
        <div id="employee-accounts">
            <div class="actions">
                <input type="text" placeholder="Search" class="search">
                <button class="add-account">
                    <i class="fas fa-plus"></i> ADD PERSONNEL
                </button>
                
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>EMPLOYEE NO.</th>
                        <th>LAST NAME</th>
                        <th>FIRST NAME</th>
                        <th>POSITION</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="accounts-table-body">
                    <!-- Firebase data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="removed-accounts" style="display: none;">
            <h3>Removed Accounts</h3>
            <p>No removed accounts yet.</p>
        </div>
    </div>


    
    <!-- Separate JavaScript file -->
    <script type= module src="personnel.js"></script>
</body>
</html>
