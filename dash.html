<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time In & Time Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/dash.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <img src="/images/logo.png" alt="Company Logo" class="logo">
        <h2><i class="fa-regular fa-clock"></i> DAILY TIME RECORD</h2>
        
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="employeeNumber" placeholder="Enter your employee number" required>

        <div class="buttons">
            <button class="time-in" onclick="recordTime('in')"><i class="fa-solid fa-sign-in-alt"></i> Time In</button>
            <button class="time-out" onclick="recordTime('out')"><i class="fa-solid fa-sign-out-alt"></i> Time Out</button>
            <div class="custom-dropdown">
                <button class="dropdown-btn">Export <i class="fa-solid fa-chevron-down"></i></button>
                <ul class="dropdown-list">
                    <li onclick="exportFile('excel')">Export as Excel</li>
                    <li onclick="exportFile('pdf')">Export as PDF</li>
                </ul>
            </div>

        </div>

        <div id="timeModal" class="modal">
            <div class="modal-content">
                <h3 id="modalMessage"></h3>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
        

        <!-- Export and Clear Buttons -->
        <div class="buttons">
         
          
        </div>

        <div class="log" id="log">No records yet</div>
    </div>

    <script type="module" src="dash.js"></script>

</body>
</html>
