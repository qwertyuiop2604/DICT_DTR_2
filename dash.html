<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time In & Time Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #16488f;
            color: white;
            margin: 0;
        }

        .container {
            background: whitesmoke;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 1140px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .time-in { background: #d8c00e; color: white; font-weight: bold; }
        .time-out { background: #bb1509; color: white; font-weight: bold; }
        .export { background: #16488f; color: white; font-weight: bold; }

        button:hover {
            transform: scale(1.07);
            opacity: 0.9;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .log div {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: block;
            width: 370px; 
            height: 90px;
            margin: 0 auto 10px;
        }
/* Dropdown Container */
.custom-dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Button */
.dropdown-btn {
    background: #16488f;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s ease-in-out;
}

.dropdown-btn:hover {
    background: #1a73e8;
}

/* Dropdown List */
.dropdown-list {
    display: none;
    position: absolute;
    background: white;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    z-index: 10;
}

.dropdown-list li {
    padding: 12px;
    color: #16488f;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

.dropdown-list li:hover {
    background: #16488f;
    color: white;
}

/* Show Dropdown on Click */
.custom-dropdown.active .dropdown-list {
    display: block;
}


    .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 420px;
            text-align: center;
            border-radius: 10px;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .close-btn {
            background: #16488f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 70%;
        }
        .close-btn:hover {
            background: #122e6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo_dict.png" alt="Company Logo" class="logo">
        <h2><i class="fa-regular fa-clock"></i> DAILY TIME RECORD</h2>
        
        <input type="text" id="name" placeholder="Enter your name" required>
      

        <div class="buttons">
            <button class="time-in" onclick="recordTime('in')"><i class="fa-solid fa-sign-in-alt"></i> Time In</button>
            <button class="time-out" onclick="recordTime('out')"><i class="fa-solid fa-sign-out-alt"></i> Time Out</button>
            <div class="custom-dropdown">
                <button class="dropdown-btn">Export <i class="fa-solid fa-chevron-down"></i></button>
                <ul class="dropdown-list">
                    <li onclick="exportFile('excel')">Export as Excel</li>
                    <li onclick="exportFile('pdf')">Export as PDF</li>
                </ul>
            </div>

        </div>


        <div id="timeModal" class="modal">
            <div class="modal-content">
                <h3 id="modalMessage"></h3>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
        
    


        <!-- Export and Clear Buttons -->
        <div class="buttons">
         
          
        </div>

        <div class="log" id="log">No records yet</div>
    </div>
    <script type="module" src="dash.js"></script>
</body>
</html>
