<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD ACCOUNT</title>
    <link rel="stylesheet" href="/add_acc.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module" src="add_acc.js"></script>

    <div class="container">
        <img src="images/logo.png">
        <h2>ADD ACCOUNT</h2>
        <form>
            <div class="form-group">
                <label for="EmployeeId">Employee Number *</label>
                <input id="EmployeeId" type="text">
                <div id="EmployeeNumberError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name *</label>
                <input id="lastname" type="text">
                <div id="LastNameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="firstname">First Name *</label>
                <input id="firstname" type="text">
                <div id="FirstNameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name</label>
                <input id="middlename" type="text">
                <div id="MiddleNameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="extensionname">Extension Name</label>
                <input id="extensionname" type="text">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input id="email" type="email">
                <div id="EmailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="position">Position *</label>
                <div id="PositionError" class="error-message"></div>
                <select id="position">
                    <option value="">Select Position</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input id="password" type="password">
                <div id="PasswordError" class="error-message"></div>
            </div>
            <div class="buttons">
                <button type="submit" class="save-btn" id="save">âœ” Save</button>
                <button type="button" class="cancel-btn" id="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
