<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/3css/register.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module" src="/2js/register.js"></script>


    <div class="Log_in_Container">
        <img id="logo" src="/images/logo.png">
        <label id="registration_word">REGISTRATION</label>

        <label id="firstname">First Name</label>
        <input type="text" id="FirstName">
        <div id="FirstNameError" class="error-message"></div>


        <label id="lastname">Last Name</label>
        <input type="text" id="LastName">
        <div id="LastNameError" class="error-message"></div>

        <label id="lastname">Email</label>
        <input type="text" id="Email">
        <div id="EmailError" class="error-message"></div>

        <label id="lastname" >Password</label>
        <input type="password" id="Password">
        
        <div id="PasswordError" class="error-message"></div>

        <label id="lastname">Confirm Password</label>
        <input type="password" id="ConfirmPassword">
        <div id="ConfirmPasswordError" class="error-message"></div>
        
        <button id="register">REGISTER</button>
        <div class="login">
            <label>Already have an account?</label>
            <label id="LOGIN_btn">LOG IN</label>
        </div>
    
    </div>

    <div class="popup">
        <img  src="/images/check.png">
        <h2>Thank You!</h2>
        <p>Your details has been sucessfully submitted.</p>
        <p>Please verify your email in your gmail account.</p>
        <button id="btn_ok" type="button ">Ok</button>
    </div>
    
</body>
</html>
