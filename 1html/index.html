<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/3css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <script type="module" src="/2js/index.js"></script>

    <div class="login-container">
        <img src="/images/logo.png" alt="Government Agency Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-actions">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
                <a href="register.html" class="registration" id="registration">Don't have an account? Register here</a>

            </div>
            
        </form>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
        </div>
    </div>

         <div class="popup_error">
                <h2>Something went wrong. Please try again.</h2>
                <img  src="/images/secure-messaging.png">
                <p>Verify you email address.</p>
                <label id="label1">Please click on the link</label>
                <label> in the email we just sent you to confirm your email address</label>
                <div>
                    <button id="btn_ok" type="button ">Ok</button>
                </div>
            </div>

    

</body>
</html
