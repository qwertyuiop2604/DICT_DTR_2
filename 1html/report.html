<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="/3css/report.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="dashboard.html">HOME</a></li>
                <li><a href="report.html">REPORTS</a></li>
                <li class="dropdown-parent">
                    <a href="#">USER MANAGEMENT <span class="dropdown-icon">â–¼</span></a>
                    <ul class="dropdown">
                        <li><a href="personnel.html">Personnel</a></li>
                        <li><a href="user_acc.html">User Accounts</a></li>
                    </ul>
                </li>
            </ul>
            <div class="admin">
                WELCOME, DICT ADMIN (ADMIN)
                <div class="profile-icon"><i class="fa fa-user-circle"></i></div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="tabs">
            <button id="employee-tab" class="active">Daily Time Record Report </button>
        </div>

        <!-- Filter and Actions -->
        <div class="actions">
            <div>
                <label for="month-select"><strong>Month:</strong></label>
                <select id="month-select" class="month-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <!-- Add remaining months -->
                </select>
            </div>
            <div class="download-group">
                <button class="download-btn" id="download-selected-excel"><i class="fa fa-file-excel"></i> Download Excel</button>
                <button class="download-btn" id="download-selected-pdf"><i class="fa fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>

        <!-- Employee Table -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="select-all"></th>
                    <th>EMPLOYEE NO.</th>
                    <th>NAME</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="accounts-table-body">
                <!-- Sample Row -->
                <tr>
                    <td><input type="checkbox" class="select-checkbox"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="table-btn"><i class="fa fa-file-excel"></i></button>
                        <button class="table-btn"><i class="fa fa-file-pdf"></i></button>
                    </td>
                </tr>
                <!-- Firebase data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="/2js/report.js"></script>
</body>
</html>
